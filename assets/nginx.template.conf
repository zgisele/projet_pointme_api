# Template Nginx pour Laravel sur Railway (Nixpacks)
# ⚠️ Ne pas mettre de bloc "server {}". Nixpacks l'injecte automatiquement.

root /app/public;
index index.php index.html;

# Gestion des routes Laravel
location / {
    try_files $uri /index.php?$query_string;
}

# Traitement des fichiers PHP avec PHP-FPM
location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_index index.php;
}

# Sécurité : bloquer l'accès aux fichiers .ht*
location ~ /\.ht {
    deny all;
}

# Optionnel : fichiers statiques avec cache
location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|webp)$ {
    expires 30d;
    access_log off;
}
